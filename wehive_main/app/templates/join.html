{% extends "layout.html" %}

{%block content%}
<div class="sign_up">
    <p>Sign Up</p>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag }}
        <p>
            {{ form.email,label }}<br>
            {{ form.email }}
        </p>
        
        <p>
            {{ form.username.label }}<br>
            {{ form.username }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password }}
        </p>
    </form>
</div>
{% endblock %}
